<!DOCTYPE html>
<html>

<head>
    <title>Short'ner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./public/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
</head>

<body>
    <div class="uk-padding-large" id="app">
        <p class="uk-heading-small uk-text-center" style="color: #444; margin-top: 60px; margin-bottom: 60px;">Short'ner
        </p>

        <div style="margin-bottom: 12px;">
            <input class="uk-input" type="text" v-model="link" style="text-align:center;">
        </div>
        <div style="text-align:center; margin-bottom: 40px;">
            <button v-on:click="shorten" class="uk-button uk-button-default" style="text-align:center;">Generate
                link</button>
        </div>

        <hr class="uk-divider-icon">
        <p id="short-link" v-if="shortLink" class="uk-text uk-text-center">{{ shortLink }}</p>
        <div style="text-align:center;">
            <div v-if="loading" uk-spinner></div><em>
                <p v-if="loading" class="uk-text-muted uk-text-center">Short and sweet</p>
            </em>
            <em>
                <p v-if="!shortLink & !loading" class="uk-text-muted uk-text-center">Short and sweet</p>
            </em>
            <button v-if="shortLink" v-on:click="copyToClipboard" class="uk-button uk-button-default"
                style="text-align:center;">Copy to clipboard</button>
        </div>
        <hr class="uk-divider-icon">

    </div>
    <script src="./public/script.js"></script>
</body>

</html>
